    <section>
        <form method="POST" action="page.php">
            <fieldset>
                <legend>Contactez-nous</legend>
                <div>
                    <label for="surname">Nom <span>*</span></label>
                    <input type="text" id="surname" name="surname" minlength="2" maxlength="20" placeholder="Votre nom" required/>
                </div>
                <div>
                    <label for="name">Prénom <span>*</span></label>
                    <input type="text" id="name" name="name" minlength="2" maxlength="20" placeholder="Votre prénom" required/>
                </div>
                <div>
                    <label for="email">E-mail <span>*</span></label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required/>
                </div>
                <div>
                    <label for="adress">Adresse</label>
                    <input type="text" id="adress" name="adress" placeholder="Votre adresse"/>
                </div>
                <div>
                    <label for="cp">Code postal</label>
                    <input type="cp" id="cp" name="cp" placeholder="Votre code postal"/>
                    <label for="city">Ville</label>
                    <input type="city" id="city" name="city" placeholder="Votre ville"/>
                </div>
                <div>
                    <label for="tel">N° de téléphone</label>
                    <input type="tel" id="tel" name="tel" placeholder="Votre n° de téléphone"/>
                </div>
                <div>
                    <label for="file">Joignez votre CV</label>
                    <input type="file" id="file" name="file" accept=".png, .jpeg, .gif"/>
                </div>
                <div>
                    <label for="comment">Message <span>*</span></label>
                </div>
                <div>
                    <textarea name="comment" id="comment" cols="70" rows="10" placeholder="Votre message"></textarea>
                </div>
                <div>
                    <p id="pform">Quelle documentation souhaitez-vous recevoir ?</p>
                </div>
                <div class="radio">
                    <input type="radio" id="radio1" name="radio" value="radio1" checked/>
                    <label for="radio1">Guide de la formation</label>
                    <input type="radio" id="radio1" name="radio" value="radio1" />
                    <label for="radio1">Formulaire d'inscription</label>
                    <input type="radio" id="radio1" name="radio" value="radio1" />
                    <label for="radio1">Aucune</label>
                </div>
                <div>
                    <input type="submit" id="sub" value="Envoyer le formulaire"/>
                </div>
            </fieldset>
        </form>
